{% extends "base.html" %}

{% block title %}Multi-Site Review Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary mb-3">
                <i class="fas fa-store me-3"></i>
                Multi-Site Review Analyzer
            </h1>
            <p class="lead text-muted">
                Select a retailer, paste a product URL, and get instant sentiment analysis.
            </p>
        </div>

        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-search me-2"></i>
                    Analyze Product Reviews
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('analyze_reviews') }}" id="analyzeForm">
                    
                    <div class="mb-4">
                        <label for="scraper_choice" class="form-label fw-bold">
                            <i class="fas fa-robot me-2"></i>Select Retailer
                        </label>
                        <select class="form-select form-select-lg" id="scraper_choice" name="scraper_choice" required>
                            <option value="" disabled selected>Choose a website...</option>
                            <option value="amazon">Amazon</option>
                            <option value="flipkart">Flipkart</option>
                            <option value="jiomart">JioMart</option>
                            <option value="myntra">Myntra</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="product_url" class="form-label fw-bold">
                            <i class="fas fa-globe me-2"></i>Product URL
                        </label>
                        <input type="url" 
                               class="form-control form-control-lg" 
                               id="product_url" 
                               name="product_url" 
                               placeholder="Paste the full product link here"
                               required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                            <i class="fas fa-cogs me-2"></i>
                            Analyze Reviews
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
